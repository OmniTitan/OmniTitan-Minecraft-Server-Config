groups:

  Member:
    prefix: '&f[&5Member&f]&f'
    default: true
    permissions:
    
# World Acess Perms
    - multiverse.access.F
    - multiverse.access.world
    - multiverse.access.world_nether
    - multiverse.access.world_the_end

# Essential Command Perms
    - essentials.tpa
    - essentials.tpaccept
    - essentials.tpadeny
    - essentials.tptoggle
    - essentials.afk
    - essentials.getpos
    - essentials.help
    - essentials.helpop
    - essentials.info
    - essentials.list
    - essentials.motd
    - essentials.msg
    - essentials.rules
    - essentials.suicide
    - essentials.ban.notify
    - essentials.clearinventory
    
# Kit Perms
    - essentials.kit
    - essentials.kit.tools
    
#**************
#****Break*****
#***Citizen****
#**************
    
  Citizen:
    prefix: '&f[&bCitizen&f]&f'
    inheritance:
    - Member
    default: false
    permissions:
    
# World Access Perms
    - multiverse.access.skylands

# Basic Command Perms
    - essentials.tp
    - essentials.itemdb
    - essentials.mail
    - essentials.mail.send
    
# Chat Perms
    - essentials.msg.color
    - essentials.msg.format
    - essentials.msg.magic
    - essentials.msg.url
    - essentials.realname
    - essentials.seen
    - essentials.seen.banreason
    
#**************
#****Break*****
#*****Mod******
#**************
    
  Mod:
    prefix: '&f[&9Mod&f]&f'
    inheritance:
    - Citizen
    permissions:
    
# Essentials Perms
    - essentials.feed
    - essentials.give
    - essentials.heal
    - essentials.heal.others
    - essentials.item
    - essentials.time
    - essentials.time.set
    - essentials.afk.kickexempt
    - essentials.helpop.receive
    - essentials.list.hidden
    - essentials.whois
    
    
#**************
#****Break*****
#****Admin*****
#**************
    
  Admin:
    prefix: '&f[&2Admin&f]&f'
    inheritance:
    - Mod
    permissions:
    
# Essentials Perms
    - essentials.gamemode
    - essentials.getpos.others
    - essentials.list.hidden
    - essentials.spawner
    - essentials.spawner.*
    - essentials.ban
    - essentials.broadcast
    - essentials.clearinventory.others
    - essentials.gc
    - essentials.invsee
    
#**************
#****Break*****
#***Manager****
#**************
    
  Manager:
    prefix: '&f[&4Manager&f]&f'
    inheritence:
    - Admin
    permisssions:
    - essentials.ban.offline
    - essentials.banip

#**************
#****Break*****
#***Donators***
#****Base******
#**************

  DonatorBaseLv1:
    prefix: 'This is not a proper group, ask an admin to contact and owner to fix this!'
    permissions:
    
#Essentials Perms
    - essentials.feed
    - essentials.fly
    - essentials.heal
    - essentials.compass
    - essentials.depth
    - essentials.me
    
    
  DonatorBaseLv2:
    inhertance:
    - DonatorBaseLv1
    prefix: 'This is not a proper group, ask an admin to contact and owner to fix this!'
    permissions:
    
# Essentials Perms
    - essentials.enchant
    - essentials.oversizedstacks
    - essentials.more
    - essentials.repair
    - essentials.repair.armor
    - essentials.repair.enchanted
    - essentials.tree
    - essentials.unlimited
    - essentials.unlimited.item-all
    - essentials.unlimited.item-bucket
    - essentials.near
    - essentials.nick
    - essentials.nick.color
    - essentials.nick.format
    - essentials.nick.magic
    - essentials.powertool
    - essentials.powertooltoggle
    - essentials.fireball

